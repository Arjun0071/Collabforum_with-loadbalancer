{% extends 'main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Feedback Portal</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}

            <div class="form__group">
                <label for="project_name" style="font-weight: bold;">Enter The Project Name</label>
                <input type="name" class="form-control" id="name" name="project_name" placeholder="Enter the project name">
              </div>
            
              <div class="form__group">
                <label for="mail" style="font-weight: bold;">Enter Your Email</label>
                <input type="name" class="form-control" id="mail" name="mail" placeholder="Enter your email address">
              </div>
              
              <div class="form__group" style="margin-bottom: 1.5rem;">
                <label for="feedback" style="font-weight: bold;">Enter Your Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Tell us what are your thoughts on this!!! "></textarea>
              </div>
  

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
